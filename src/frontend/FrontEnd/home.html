<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homeStyle.css">
    <title>Weather.com</title>
</head>
<body>
    <div class="container">
        
    
    <div class="formulario">
        <h1>INICIAR SESIÓN</h1>
        <form method="post">
            <div class="username">
                <input type="text" required>
                <label >Nombre de usuario</label>
            </div>
            <div class="password">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <input type="submit" value="Iniciar">
            <input type="button" value="Registrarme">
        </form>
    </div>
   
    
    </div>
    <header>
        <h1>Bienvenido a WEATHER.COM</h1>
        <h3>Consulta tu clima, consulta el clima de lugares del mundo</h3>
        <h3 id="consData">Consulta sus respectivos datos</h3>
        <h3 id="allApp">Todo desde una misma aplicación</h3>
        <h4>¡ENTRA YA!</h4>
    </header>
    
</body>
</html>
